    body {
      margin: 0;

      background: rgb(12 8 22);
      overflow-x: hidden;
      animation: transitionIn 0.75s;
    }


    @keyframes transitionIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      font-family: system-ui;

      padding: 20vh 5vw;
      background-image: url("Taxii.png");
      background-size: cover;
      background-position: center;
      position: relative;
      height: 37vh;
    }

    section {
      width: 100%;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input.text-input {
      width: 100%;
      padding: 1rem 2rem;
      border: none;
      outline: none;
      border-radius: 0.5rem;
      background: #282732;
      color: #ffca27;
      transition: all 0.3s ease-in-out;
      font-size: 1rem;
    }

    .toggle-switch {
      display: inline-block;
      width: 50px;
      height: 25px;
      position: relative;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #282732;
      transition: 0.4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #ffca27;
    }

    input:checked+.slider:before {
      transform: translateX(25px);
    }

    .custom-button {
      background: linear-gradient(to right, #ffeb3b, #ff9800);
      color: dimgray;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      letter-spacing: 0.2rem;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 300px;
      transition: transform 0.2s;
    }

    .custom-button img {
      width: 24px;
      height: 24px;
    }

    .heartbeat-effect {
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    footer {
      position: fixed;
      bottom: 0;

      height: 10vh;

        }

        const menuIcon = document.querySelector('img[onclick="toggleMenu()"]');
